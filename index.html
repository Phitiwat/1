<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>เกมกลุ่มชายสี่ ป6/5 อนุบาลชลบุรี</title>

<style>

body{
margin:0;
background:url("sand.jpg");
background-size:cover;
font-family:sans-serif;
overflow:hidden;
}

#hud{
color:white;
padding:10px;
text-align:center;
}

#game{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
padding:10px;
height:80vh;
}

.card{
background:#c2a15a;
border-radius:12px;
display:flex;
align-items:center;
justify-content:center;
font-size:40px;
cursor:pointer;
}

.open{
background:white;
}

#overlay{
position:fixed;
inset:0;
display:none;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.5);
}

#overlay.show{animation:fade .6s;}

@keyframes fade{
from{opacity:0}to{opacity:1}
}

#overlay img{
width:60%;
}

#flash{
position:fixed;
inset:0;
background:white;
opacity:0;
pointer-events:none;
transition:.3s;
}

#aura{text-align:center;}

</style>
</head>

<body>

<div id="splash"></div>
<div id="flash"></div>

<div id="hud">
❤️ <span id="life">6</span>
 | Lv <span id="level">1</span>

<select id="mode">
<option value="easy">Easy</option>
<option value="normal">Normal</option>
<option value="hard">Hard</option>
<option value="extreme">Extreme</option>
</select>

<div id="aura"></div>
</div>

<div id="game"></div>

<div id="overlay">
<img id="overlayImg">
</div>

<script>
<div id="splash"></div>
<div id="flash"></div>

<div id="hud">
❤️ <span id="life">6</span>
 | Lv <span id="level">1</span>

<select id="mode">
<option value="easy">Easy</option>
<option value="normal">Normal</option>
<option value="hard">Hard</option>
<option value="extreme">Extreme</option>
</select>

<div id="aura"></div>
</div>

<div id="game"></div>

<div id="overlay">
<img id="overlayImg">
</div>/* SCRIPT ที่ผมให้คุณล่าสุด วางตรงนี้ */
</script>

</body>
</html>
